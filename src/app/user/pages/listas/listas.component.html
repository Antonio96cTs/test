<h2>Lista de usuarios</h2>

<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let item of users">
        <mat-list>
            <mat-list-item>Id: {{ item.id }}</mat-list-item>
            <mat-list-item>Usuario: {{ item.username }}</mat-list-item>
            <mat-list-item>Email: {{ item.email }}</mat-list-item>
        </mat-list> 
    </mat-grid-tile>
</mat-grid-list>
